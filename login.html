<!DOCTYPE html>
<html lang="en" class="page page-login">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- favicon -->
  <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg">
  <link rel="icon" type="image/png" href="./favicon/favicon.png">
  <meta name="theme-color" content="#fff">
  <title>SiriPay | account profile</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/vendor.css">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>
</head>

<body class="page__body">
  <!-- preloader -->
  <div class="preloader">
    <div class="loader"><img src="img/logo-img.svg" width="64" height="64" alt=""></div>
  </div>

  <main class="main">

    <div class="login">
      <div class="login__body">
        <div class="logo">
          <div class="logo__icon">
            <img class="logo__img" src="img/logo-img.svg" alt="">
          </div>
          <span class="logo__name">Siri<span class="text-accent">Pay</span></span>
        </div>
        <h3 class="login__title">Welcome to your personal account!</h3>
        <a href="./index.html" target="_blank" class="btn btn-signin">
          <span class="btn-signin__text">Sign in via Telegram</span>
          <svg class="btn-signin__icon">
            <use xlink:href="img/sprite.svg#ic-telegram"></use>
          </svg>
        </a>
      </div>
    </div>

  </main>
  <!----------- Footer ------------->
<footer class="footer">
  <div class="container footer__container">
    <div class="footer__copyright">© SiriPay.org / All rights reserved 2023</div>
    <div class="footer__links">
      <a href="https://siripay.org/user-agreement.html" target="_blank" class="footer__link">User Agreement</a>
      <a href="https://siripay.org/privacy-policy.html" target="_blank" class="footer__link">Privacy Policy</a>
    </div>
  </div>
</footer>

</body>

</html>
